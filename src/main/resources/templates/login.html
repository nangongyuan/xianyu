<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>校内闲鱼-登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dialogbox.css">
</head>
<body>
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">让你的闲置游起来</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/register">立即注册</a>
				</div>
				<div class="form_input">
					<!--<form>-->
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" id="username">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" id="password">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" id="btn_login">
					<!--</form>-->
				</div>
			</div>
		</div>
	</div>

	<div id="stantard-dialogBox"></div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2018 校内闲鱼信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.dialogBox.js"></script>
	<script type="text/javascript">
        $("#btn_login").click(function (e) {
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                url:'/user/login',
                type:'GET', //GET
                async:false,
                data:{
                    username:username,
					password:password
                },
                timeout:5000,
                dataType:'json',
                success:function(data,textStatus,jqXHR){
                    if (data.status==0){
                        $('#stantard-dialogBox').dialogBox({
                            title: '校内闲鱼',
                            hasClose: true,
                            content: '登陆成功'
                        });
                        setTimeout(function () {
                            window.location.href="/";
                        }, 2000);
                    }else{
                        $('#stantard-dialogBox').dialogBox({
                            title: '校内闲鱼',
                            hasClose: true,
                            content: data.msg
                        });
                    }
                },
            });
        });
	</script>
</body>
</html>
