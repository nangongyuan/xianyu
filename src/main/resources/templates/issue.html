            textarea: $('#editor'),  //textarea的id
            placeholder: '请输入商品的详细信息',
            toolbar:  ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'], //工具条都包含哪些内容
            pasteImage: true,//允许粘贴图片
            upload : {
                url : '/richtext_img_upload', //文件上传的接口地址
                params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
                fileKey: 'upload_file', //服务器端获取文件数据的参数名
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
			}
	
		});
	});

        $("#productIssue").click(function (e) {
            $("#productIssue").attr('disabled',true);
            var productName = $('#productName').val();
            var productQuality = $("#productQuality").find("option:selected").text();
            var productPrice = $('#productPrice').val();
			var sub_image = urls[0];
            for (var i=1;i<urls.length;i++){
                sub_image=sub_image+','+urls[i];
			}
            $.ajax({
                url:'/product/save',
                type:'POST', //GET
                async:true,    //或false,是否异步
                data:{
                    categoryId:resultProductCategory,
                    name:productName,
                    quality:productQuality,
                    subImages:sub_image,
                    detail:editor.getValue(),
                    price:productPrice
                },
                timeout:5000,    //超时时间
                dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success:function(data,textStatus,jqXHR){
                    if (data.status==0){
                        $('#stantard-dialogBox').dialogBox({
                            title: '校内闲鱼',
                            hasClose: true,
                            content: '商品发布成功'
                        });
                        setTimeout(function () {
                            window.location.reload();
						}, 2000);
					} else{
                        $('#stantard-dialogBox').dialogBox({
                            title: '校内闲鱼',
                            hasClose: true,
                            content: data.msg
                        });
                        $("#productIssue").removeAttr("disabled");
					}
                },
            })
        });
	</script>
